<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <div class="box1">
    <p>TOTAL</p>
    <h3 class="">
     <strong>{{total | currency: '&#82;'}}</strong><br>

    </h3>
  <div class="crab">
    <ion-list color="dark" padding>
        <ion-list *ngFor = "let item of Items" >
        <ion-item-sliding style="width: 100%;border-radius: 15px;  ">
          <ion-item>
            <div class="main">

              <div class="one">
                  <ion-avatar item-start>
                      <img  *ngIf="item.image" src="{{item.doc.image}}"  (click)="viewProfile(item.image)" alt="" style="width:50px;  height: 50px;" >
                      <img  *ngIf="!item.image" src={{item.doc.image}} (click)="viewProfile1(item.image)"  alt="" style="width:50px;  height: 50px;" >
                  </ion-avatar> 
              </div>
              <div class="two">
            
                  <h2><strong> {{ item.doc.name}}</strong></h2>
                  <p class="ttext">
                    Amount: R{{item.doc.price}}<br>
                    {{item.doc.quantity}} item(s)
                    </p>

                
              </div>
            </div>
        

          </ion-item>
        </ion-item-sliding>
