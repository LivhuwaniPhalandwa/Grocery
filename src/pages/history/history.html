
<ion-header>
    <ion-navbar>
      <ion-title></ion-title>
    </ion-navbar>
   </ion-header>
   
   <ion-content>

    

   <div >
      <ion-segment [(ngModel)]="pet">
        <!-- <ion-segment-button value="My list">
            My list
        </ion-segment-button> -->
        <ion-segment-button value="puppies" >
          MY LIST
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'puppies'">
        <ion-item>
            <button ion-button (click)="showChart()" clear >View item Overview</button>
   
            <div id="chart_div">
            
            </div>
        </ion-item>
        
      </ion-list>
    
      <ion-list *ngSwitchCase="'kittens'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        
      </ion-list>
    </div>
   </ion-content>
