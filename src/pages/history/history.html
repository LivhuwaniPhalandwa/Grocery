
<ion-header>
    <ion-navbar>
      <ion-title></ion-title>
    </ion-navbar>
   </ion-header>
   
   <ion-content>

      
    

   <div >
      <ion-segment [(ngModel)]="pet">
 
        <ion-segment-button value="puppies" >
        Item overview
        </ion-segment-button>
        <ion-segment-button value="list">
         Saved list
        </ion-segment-button>
      </ion-segment>
    </div> 

    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'puppies'">
        <ion-item>
            <button ion-button (click)="showChart()" clear >View item Overview</button>
   
            <div id="chart_div">
            
            </div>
        </ion-item>
        
      </ion-list>
    
      <ion-list *ngSwitchCase="'kittens'">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        
      </ion-list>
    </div> 






    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'list'">
        <!-- <div class="box1">
          <p>TOTAL</p>
          <h3 class="">
           <strong>{{total | currency: '&#82;'}}</strong><br>
      
          </h3> -->
        <div class="crab">
          <ion-list color="dark" padding>
              <ion-list *ngFor = "let item of MyItems" >
              <ion-item-sliding style="width: 100%;border-radius: 15px;  ">
                <ion-item>
                  <div class="main">
      
                    <div class="one">
                        <ion-avatar item-start>
                            <img  *ngIf="item.image" src="{{item.image}}"  (click)="viewProfile(item.image)" alt="" style="width:50px;  height: 50px;" >
                            <img  *ngIf="!item.image" src="../../assets/imgs/grocery package 3-700x700_0.jpg" (click)="viewProfile1(item.image)"  alt="" style="width:50px;  height: 50px;" >
                        </ion-avatar> 
                    </div>
                    <div class="two">
                  
                        <h2><strong> {{ item.name}}</strong></h2>
                        <p class="ttext">
                          Amount: R{{item.price}}<br>
                          {{item.quantity}} item(s)
                          </p>
      
                      
                    </div>
                  </div>
                </ion-item>
              </ion-item-sliding>
              </ion-list>
      </ion-list>
    </div>
