  <ion-content >

      <div class="parent">
          <h1>
              MY LIST
            </h1>
        <div class="box1">
        <p>TOTAL</p>
          <p class="money">
            {{ totAmount }}
         <strong>{{price | currency: '&#82;'}}</strong>
         </p>
        </div>
      </div>
     
       <div  [ngClass]="{'minimized': toggle, 'expand': !toggle}">
          <p class="itemms" (click)="expandDiv()">
     
            <br><h4>Add new item</h4></p>
          <div class="additem" *ngIf="!toggle">
              <form [formGroup]="formlogin">
            <div class="inputts" >
     
              <button class="myImage" ion-button round ><p>Upload Image</p></button>
            </div>
     
     
            <br>
            <div class="inputts" >
                <ion-input class="inputts" type="Item name" placeholder="Item" formControlName="itemName"></ion-input>
     
              </div>
   
         <br>
     <div class="boxxx" >
        <ion-input class="input1"type="number" placeholder="price" formControlName="itemPrice"></ion-input>
        <button (click)="decrementQ()"  class="Close" ion-fab mini><ion-icon color="danger" name="remove"></ion-icon></button>
        <p style="color:white">{{item.quantity}}</p>
        <button (click)="incrementQ()" max="1" class="Close" ion-fab mini><ion-icon color="primary" name="add"></ion-icon></button>
     </div>
     
    </form>
     
     
     
              <button (click)="addData()" class="submit" ion-button full round>SUBMIT</button>
              <!-- <button class="Close" ion-button full round>CANCEL</button> -->
     
     
            </div>
     
       </div>
     
      <ion-list color="dark" padding>
          <ion-item-sliding style="width: 100%;border-radius: 15px;  ">
            <ion-item>
              <ion-avatar item-start>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7ho0d3ob8gejGvtGrrjN1cnwo55XWZQnJ594mEea6OKrrcA8J(8 kB)
     https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7ho0d3ob8gejGvtGrrjN1cnwo55XWZQnJ594mEea6OKrrcA8J
     " >
              </ion-avatar>
              <h2><strong>KELLOGS CORN FLAKES</strong></h2>
              <p class="ttext">
                  Amount: R 150.00<br>
                  1 items
                </p>
            </ion-item>
     
            <ion-item-options side="right">
                <button ion-button color="danger" >
                    <ion-icon color="#f4f4f4" name="trash"></ion-icon>
     
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list >
