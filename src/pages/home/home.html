

<ion-content >
   
  <div class="parent">
      <h1>
          MY LIST
        </h1>
    <div class="box1">
    <p>TOTAL</p>
      <p class="money">
     <strong>{{price | currency: '&#82;'}}</strong>
     </p>
    </div>
  </div>
  
  
  
  
 
    
   <div  [ngClass]="{'minimized': !toggle, 'expand': toggle}">
      <p class="itemms" (click)="expandDiv()">   <ion-icon ios="ios-add-circle-outline"  md="md-add-circle"></ion-icon><br>Add new item</p>
      <form [formGroup]="formlogin">

          <ion-input placeholder="Item" formControlName="itemName"></ion-input>
          <ion-input placeholder="price" formControlName="itemPrice"></ion-input>
          <button ion-button full (click)="addData()">Add</button>
          <input type="button" id="Close" value="Close" onClick="submitForm()" >
        </form>
      
    </div>
  </div>
  
  <ion-list color="dark" padding >
      <ion-list *ngFor = "let item of Items" (click)="deleteData(item.docid)">
              {{ item.doc.name}}
             {{item.doc.price}}
             {{item.doc.quantity}}
             
        <ion-item-options side="right">
            <button ion-button color="danger" >
                <ion-icon color="#f4f4f4" name="trash"></ion-icon>
  
          </button>
        </ion-item-options>
      </ion-item-sliding>



      
    </ion-list >
