
<ion-content >

    <div class="parent">
        <h2>
            MY LIST
          </h2>
      <div class="box1">

          <div class="flexxx">
              <div></div>
            </div>
            
      <strong><p>TOTAL</p></strong>
      <h3 class="">
       <strong>{{total | currency: '&#82;'}}</strong>
      </h3>
      </div>
    </div>
    
  
    
      
     <div  [ngClass]="{'minimized': toggle, 'expand': !toggle}">
            <p class="itemms" (click)="expandDiv()" >   
             
              <br><h4 *ngIf="toggle">Add new item</h4></p>
            
              <p class="itemms" (click)="expandDiv()" ><br><h4 *ngIf="!toggle">Item details </h4></p>
        <div class="additem" *ngIf="!toggle">

         
         
            
            <div class="inputts">
              <button (click)="takePicture(0)"class="myImage" ion-button round   ><p>Upload Image</p></button>
              <img  *ngIf="item.image" src="{{item.image}}" alt="" style="width:270px;  height: 150px; border-radius: 20px;">
              <img  *ngIf="!item.image" src="{{item.image}}"  alt="" style="width:300px;  height: 250px;" >
          </div>
          <br>
          <form  [formGroup]="itemForm"  >

          <br>
    
              <ion-input class="inputts"  type="text"  formControlName="name"  placeholder="Item name"  [(ngModel)]="item.name" ></ion-input>
              <div class="error" *ngFor="let validate of validation_messages.name">
                <div class="messages" *ngIf="itemForm.get('name').hasError(validate.type) && (itemForm.get('name').dirty || itemForm.get('name').touched)">
                  {{validate.message}}
              </div> 
            </div>
   
        <button (click)="CheckInArray()">DDDDDDDDDDDD</button>
    
       <!-- <div  class="boxxx" >    -->
  <!-- <div > -->
    
    <div class="flex-container">
        <div class="amount">
            <ion-input class="input1" type="number" formControlName="price"  placeholder="Item price"  [(ngModel)]="item.price" ></ion-input>
            <div class="error" *ngFor="let validate of validation_messages.price">
              <div class="messages" *ngIf="itemForm.get('price').hasError(validate.type) && (itemForm.get('price').dirty || itemForm.get('price').touched)">
                {{validate.message}}
            </div> 
          </div>

        </div>
        <div class="quantity">  
            <button (click)="decrementQ()" class="Close" ion-fab mini><ion-icon color="danger" name="remove"></ion-icon></button>
            <p   style="color:white">{{item.quantity}}</p>
            <button (click)="incrementQ()" class="Close" ion-fab mini><ion-icon color="primary" name="add"></ion-icon></button>

        </div>
        
      </div>
    <div  class="boxxx" >
      
   
  </div>
<!-- </div>  -->
<br>    
            <!-- <button [disabled]="!itemForm.valid" class="submit" ion-button full round>ADD</button> -->

            <div class="flex">
              <div>
                <button *ngIf="MyValue" (click)="addData(itemForm)" class="submit" ion-button full round>Add Item</button>
                <button  *ngIf="!MyValue" (click)="addData1(item)" class="submit" ion-button full round>Update</button>
              </div>
            </div>

          </form>
          </div> 
        
     </div>
     
     <div class="crab">
    <ion-list color="dark" padding>
        <ion-list *ngFor = "let item of Items" >
        <ion-item-sliding style="width: 100%;border-radius: 15px;  ">
          <ion-item>
            <div class="main">

              <div class="one">
                  <ion-avatar item-start>
                      <img  *ngIf="item.doc.image" src="{{item.doc.image}}"  (click)="viewProfile(item.doc.image)" alt="" style="width:50px;  height: 50px;" >
                      <img  *ngIf="!item.doc.image" src={{item.image}} (click)="viewProfile1(item.doc.image)"  alt="" style="width:50px;  height: 50px;" >
                  </ion-avatar> 
              </div>
              <div class="two">
            
                  <h1><strong>{{item.doc.name}}</strong></h1>
                  <p class="ttext">
                    Amount: R{{item.doc.price}}<br>
                    {{item.doc.quantity}} item(s)
                    </p>

                <input class="check" type="checkbox" >
              </div>
            </div>
        
            
         
       
          </ion-item>
    
          <ion-item-options side="right">
              <button  (click)="deleteData(item.docid ,item)"ion-button color="danger" >
                  <ion-icon color="#f4f4f4" name="trash"></ion-icon>
                </button>
            
          </ion-item-options>
  
          <ion-item-options side="left">
              <button (click)="edit(item)" ion-button color="secondary" >
                  <ion-icon color="#f4f4f4" name="md-create"></ion-icon>
    
            </button>
          </ion-item-options>
        </ion-item-sliding>
  
  
  
     
    </ion-list>
