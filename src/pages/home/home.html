<ion-content >
  <div class="parent">
      <h1>
          MY LIST
        </h1>
    <div class="box1">
    <p>TOTAL</p>
      <p class="money">
        {{ totAmount }}
     <strong>{{price | currency: '&#82;'}}</strong>
     </p>
    </div>
  </div>
   <div  [ngClass]="{'minimized': toggle, 'expand': !toggle}">
        
        
    
          <p class="itemms" (click)="expandDiv()" >   
           
              <!-- <ion-icon class="xxicon" ios="ios-add-circle-outline" md="md-add-circle"></ion-icon> -->
            <br><h4 *ngIf="toggle">Add new item</h4></p>
          
            <p class="itemms" (click)="expandDiv()" ><br><h4 *ngIf="!toggle">Add item</h4></p>
      <div class="additem" *ngIf="!toggle">
        <div class="inputts" >
          <button (click)="takePicture(0)" class="myImage" ion-button round  >Upload Image</button>
          <img src="{{item.image}}" alt="" style="width:300px;  height: 200px;">
        </div>
        <div class="inputt" >
            <ion-input class="inputts" type="text" placeholder="Item name" [(ngModel)]="item.name"></ion-input>
          </div>
 <div class="boxxx" >
    <ion-input class="input1"type="number" placeholder="Item price" [(ngModel)]="item.price"></ion-input>
    <button (click)="decrementQ()" class="Close" ion-fab mini><ion-icon color="danger" name="remove"></ion-icon></button>
    <p style="color:white">{{item.quantity}}</p>
    <button (click)="incrementQ()"  class="Close" ion-fab mini><ion-icon color="primary" name="add"></ion-icon></button>
 </div>
          <button (click)="addData()" class="submit" ion-button full round>SUBMIT</button>
        </div>
   </div>
  <ion-list color="dark" padding>
      <ion-list *ngFor = "let item of Items" >
      <ion-item-sliding style="width: 100%;border-radius: 15px;  ">
        <ion-item>
          <ion-avatar item-start>
            <img src="{{item.doc.image}}" alt="" style="width:200px;  height: 100px;">
          </ion-avatar>
          <h2><strong> Name: {{ item.doc.name}}</strong></h2>
          <p class="ttext">
            Price: R{{item.doc.price}}.00<br>
            Quantity:{{item.doc.quantity}}
            </p>
        </ion-item>
        <ion-item-options side="right">
            <button  (click)="update(item.docid)"ion-button color="primary" >
                <ion-icon  color ="#f4f4f4"  name="create"></ion-icon>
        </button>
            <button  (click)="deleteData(item.docid)"ion-button color="danger" >
                <ion-icon color="#f4f4f4" name="trash"></ion-icon>
              </button>
               
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
