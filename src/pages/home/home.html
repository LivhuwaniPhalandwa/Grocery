
<ion-content >
   
    <div class="parent">
        <h1>
            MY LIST
          </h1>
      <div class="box1">
      <p>TOTAL</p>
      <p class="money">
       <strong>{{amt | currency: '&#82;'}}</strong>
       </p>
      </div>
    </div>
    
  
    
      
     <div  [ngClass]="{'minimized': toggle, 'expand': !toggle}">
            <p class="itemms" (click)="expandDiv()" >   
             
              <br><h4 *ngIf="toggle">Add new item</h4></p>
            
              <p class="itemms" (click)="expandDiv()" ><br><h4 *ngIf="!toggle">Add item</h4></p>
        <div class="additem" *ngIf="!toggle">

          <form  [formGroup]="itemForm" class="item">
          <div class="inputts" >
       
            <button (click)="takePicture(0)"class="myImage" ion-button round ><p>Upload Image</p></button>
            <img src="{{item.image}}" alt="" style="width:300px;  height: 250px;">
          </div>
  
          <br>
          <div class="inputts" >
              <ion-input class="inputts" type="Item name"  formControlName="name"  placeholder="Item name" [(ngModel)]="item.name" ></ion-input>
              <div class="error" *ngFor="let validate of validation_messages.email">
                <div class="messages" *ngIf="loginForm.get('email').hasError(validate.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  {{validate.message}}
              </div> 
            </div>
            </div>
        
       <br>     
  <div class="boxxx" >
      <ion-input  class="input1" type="number" formControlName="price"  placeholder="Item price" [(ngModel)]="item.price" ></ion-input>
      <div class="error" *ngFor="let validate of validation_messages.email">
        <div class="messages" *ngIf="loginForm.get('email').hasError(validate.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          {{validate.message}}
      </div> 
    </div>
      <button (click)="decrementQ()" class="Close" ion-fab mini><ion-icon color="danger" name="remove"></ion-icon></button>
      <p style="color:white">{{item.quantity}}</p>
      <button (click)="incrementQ()" class="Close" ion-fab mini><ion-icon color="primary" name="add"></ion-icon></button>
  </div>
          
       
  
  
        
            <button (click)="addData()" class="submit" ion-button full round>SUBMIT</button>
          </form>
          </div> 
        
     </div>
     
     <div class="crab">
    <ion-list color="dark" padding>
        <ion-list *ngFor = "let item of Items" >
        <ion-item-sliding style="width: 100%;border-radius: 15px;  ">
          <ion-item>
            <ion-avatar item-start>
               <img src="{{item.doc.image}}" alt="" style="width:50px;  height: 50px;"> 
            </ion-avatar> 
            <h2><strong> {{ item.doc.name}}</strong></h2>
            <p class="ttext">
              Price: R{{item.doc.price}}<br>
              Quantity:{{item.doc.quantity}}
              </p>
          </ion-item>
    
          <ion-item-options side="right">
              <button  (click)="deleteData(item.docid)"ion-button color="danger" >
                  <ion-icon color="#f4f4f4" name="trash"></ion-icon>
                </button>
            
          </ion-item-options>
  
          <ion-item-options side="left">
              <button (click)="edit(item)" ion-button color="secondary" >
                  <ion-icon color="#f4f4f4" name="md-create"></ion-icon>
    
            </button>
          </ion-item-options>
        </ion-item-sliding>
  
  
  
     
    </ion-list>
